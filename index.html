<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language exchange</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="logo"></div>
        <nav class="nav-bar">
          <a href="#" class="nav-bar__index">Home</a>
          <a href="#" class="nav-bar__index">About us</a>
          <a href="#" class="nav-bar__index">Enroll</a>
          <a href="#" class="nav-bar__index">Comment</a>
        </nav>
      </header>

      <main class="content">
        <section class="description">
          <h1 class="description__header">About us</h1>
          <div class=""></div>
        </section>

        <section class="gallery">
          <div class="">
            <img
              class="avatar__image"
              src="https://code.s3.yandex.net/web-code/lake-louise.jpg"
              alt=""
            />
            <img
              class="avatar__image"
              src="https://code.s3.yandex.net/web-code/lake-louise.jpg"
              alt=""
            />
            <img
              class="avatar__image"
              src="https://code.s3.yandex.net/web-code/lake-louise.jpg"
              alt=""
            />
          </div>
        </section>
        <div class="people">
          <button class="people__addButton">
            Do you want to practice? Make a comment!
          </button>
          <div class="people__profiles"></div>
          <figure class="gallery__item"><img src="./images/couch.jpg" alt="" class="gallery__image"></figure>
          <figure class="gallery__item"><img src="./images/letters.jpg" alt="" class="gallery__image"></figure>
          <figure class="gallery__item"><img src="./images/brunch.jpg" alt="" class="gallery__image"></figure>
          <figure class="gallery__item"><img src="./images/family.jpg" alt="" class="gallery__image"></figure>
          <figure class="gallery__item"><img src="./images/coffee.jpg" alt="" class="gallery__image"></figure>
        </section>

        <section class="prompt">
          <h1 class="prompt__title">Need some conversation ideas?</h1>
          <div class="prompt__container">
            <form class="prompt__form">
              <label class="prompt__subtitle">Type a number from 1 to 20 to get a prompt</label>
              <input class="prompt__input" type="number" name="prompt" max="20" min="1" required placeholder="1 - 20" />
              <button class="prompt__button">Get prompt!</button>
            </form>
            <p class="prompt__category"></p>
            <p class="prompt__text"></p>
          </div>
        </section>
        

        <div class="profile">
          <p>Do you want to practice?</p>
          <button class="profile__add-button" type="button">Make a profile</button>
          <div class="profiles">
            <p>Here are some people who also want to practice, choose a profile</p>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="social-media">
          <a class="github" href="#"></a>
        </div>
        <div class="copyright">
          <p class="copyright__text">Andrés Canul Mendoza</p>
          <p class="copyright__text">Aracely Cruz Del ángel</p>
          <p class="copyright__text">Cristian</p>
        </div>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <form class="form popup__form" novalidate name="form">
            <fieldset class="form__fields">
              <h2 class="form__heading">Formulario</h2>
              <div class="form__field">
                <label class="form__label" for="name">Nombre</label>
                <input
                  type="text"
                  class="form__input"
                  name="name"
                  value=" "
                  id="name"
                  placeholder="Nombre Apellido"
                  required
                  minlength="5"
                  maxlength="40"
                />
                <span class="popup__error name-error"></span>
                <label class="form__label" for="photo">Agrega una foto</label>
                <input
                  type="url"
                  class="form__input"
                  placeholder="url"
                  name="url"
                  value=" "
                  id="photo"
                  required
                  minlength="5"
                  maxlength="40"
                />
                <span class="popup__error url-error"></span>
                <label class="form__label" for="coment">
                  Deja tu comentario aquí</label
                >
                <textarea
                  class="form__input"
                  name="coment"
                  id="coment"
                  cols="30"
                  rows="10"
                  placeholder="¿Qué idioma quieres practicar?,deja tu comentario y medio de contacto"
                ></textarea>
                <span class="popup__error place-error"></span>
              </div>
              <button
                class="form__Button form__submit popup__button pointer"
                type="submit"
              >
                Publicar
              </button>
     
              <div class="form__field">
                <label for="email">Share your email</label>
                <input type="email" class="form__input popup__input" placeholder="user@domain.com" name="email" value=" " id="email" required minlength="2" maxlength="40" />
                <span class="popup__error email-error"></span>

                <label for="email">What language do you want to practice?</label>
                <input type="text" class="form__input popup__input" placeholder="user@domain.com" name="email" value=" " id="email" required minlength="2" maxlength="40" />
                <span class="popup__error email-error"></span>
              </div>
            
              <button class="form__Button form__submit popup__button pointer" type="submit">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <template class="template__profile">
      <div class="item">
        <div class="avatar">
          <div class="avatar__photo-container">
            <img class="avatar__photo" src alt="" />
          </div>
          <p class="avatar__name"></p>
        </div>
        <div class="avatar-coment">
          <p class="avatar-coment__text"></p>
        </div>
      </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
