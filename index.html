<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language exchange</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="logo"></div>
        <nav class="nav-bar">
          <a href="#" class="nav-bar__index">Home</a>
          <a href="#" class="nav-bar__index">About us</a>
          <a href="#" class="nav-bar__index">Enroll</a>
          <a href="#" class="nav-bar__index">Comment</a>
        </nav>
      </header>

      <main class="content">
        <section class="description">
          <h1 class="description__header">About us</h1>
          <div class=""></div>
        </section>

        <section class="gallery">
          <figure class="gallery__item"><img src="./images/couch.jpg" alt="" class="gallery__image"></figure>
          <figure class="gallery__item"><img src="./images/letters.jpg" alt="" class="gallery__image"></figure>
          <figure class="gallery__item"><img src="./images/brunch.jpg" alt="" class="gallery__image"></figure>
          <figure class="gallery__item"><img src="./images/family.jpg" alt="" class="gallery__image"></figure>
          <figure class="gallery__item"><img src="./images/coffee.jpg" alt="" class="gallery__image"></figure>
        </section>

        <section class="prompt">
          <h1 class="prompt__title">Need some conversation ideas?</h1>
          <div class="prompt__container">
            <form class="prompt__form">
              <label class="prompt__subtitle">Type a number from 1 to 20 to get a prompt</label>
              <input class="prompt__input" type="number" name="prompt" max="20" min="1" required placeholder="1 - 20" />
              <button class="prompt__button">Get prompt!</button>
            </form>
            <p class="prompt__category"></p>
            <p class="prompt__text"></p>
          </div>
        </section>

        <section class="people">
          <p class="people__text">Do you want to practice?</p>
          <button class="people__addButton">Make a comment!</button>
          <p>Here are some people who also want to practice, choose someone!</p>
          <div class="people__profiles"></div>          
        </section>

      </main>

      <footer class="footer">
        <div class="social-media">
          <a class="github" href="#"></a>
        </div>
        <div class="copyright">
          <p class="copyright__text">&copy; Cristian Alegria, Andr√©s Canul, Aracely Cruz</p>
        </div>
      </footer>

      <div class="popup popup_hidden">
        <form class="form" novalidate name="form">
          <h2 class="form__heading">Post something!</h2>
          <fieldset class="form__fields">
            <label class="form__label" for="name">Name</label>
            <input type="text" class="form__input" name="name" value="" id="name" placeholder="First and last name" required minlength="5" maxlength="40"/>
            <span class="popup__error name-error"></span>
            <label class="form__label" for="photo">Add a picture</label>
            <input type="url" class="form__input" placeholder="Add an image's URL" name="url" value=" " id="photo" required minlength="5" maxlength="40"/>
            <span class="popup__error url-error"></span>
            <label class="form__label" for="comment">Your comment:</label>
            <textarea class="form__input" name="comment" id="comment" cols="30" rows="10" placeholder="What language do you want to practice? When are you free? Leave your contact information."></textarea>
            <span class="popup__error place-error"></span>
            <button class="form__button" type="submit">Post</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="overlay"></div>

    <template class="template__profile">
      <div class="item">
        <div class="avatar">
          <div class="avatar__photo-container">
            <img class="avatar__photo" src alt="" />
          </div>
          <p class="avatar__name"></p>
        </div>
        <div class="avatar-comment">
          <p class="avatar-comment__text"></p>
        </div>
      </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
